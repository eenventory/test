<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coming Soon - Eenventory</title>
    <!-- Favicon for browser tab -->
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Styles for the website -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white; /* Background color changed to white */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #806C51; /* Text color for "Coming Soon" */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 700px; /* Increased container width */
            margin: 100px auto;
        }

        h1 {
            color: #806C51; /* Text color for "Coming Soon" */
        }

        p {
            font-size: 18px;
            color: black; /* Text color for other text */

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {

        }

        .contact-info a {
            color: #3498db; /* Text color for the email */

        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

    <div class="container">
        <!-- Website logo -->
        <img class="logo" src="logo2.png" alt="Eenventory Logo">

        <div class="contact-info">
            <p>Email: <a href="mailto:contactus@eenventory.com" style="color: #3498db;">contactus@eenventory.com</a></p> <!-- Email in blue color -->
