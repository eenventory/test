<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eenventory</title>
    <!-- Favicon for browser tab -->
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Styles for the website -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white; /* Background color changed to white */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #806C51; /* Text color for "Coming Soon" */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 700px; /* Increased container width */
            margin: 50px auto; /* Reduced margin between logo and "Coming Soon" */
        }

        h1 {
            color: black; /* Text color for "Coming Soon" */
            margin-bottom: 10px; /* Reduced space below "Coming Soon" */
        }

        p {
            font-size: 18px;
            color: black; /* Text color for other text */
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 16px;
        }

        .contact-info a {
            color: #3498db; /* Text color for the email */
            text-decoration: none;
        }

        /* Circular Favicon Styles */
        link[rel="icon"] {
            border-radius: 50%;
        }

        /* Styles for the logo outside the container */
        .logo-container {
            text-align: center;
        }

        .logo {
            width: 250px; /* Increase the logo size as needed */
            height: 250px;
            object-fit: contain; /* Maintain original aspect ratio */
            border-radius: 50%; /* Display the logo as a circle */
        }
    </style>
</head>
<body>
    <!-- Logo outside the container -->
    <div class="logo-container">
        <!-- Website logo -->
        <img class="logo" src="logo2.png" alt="Eenventory Logo">
    </div>

    <!-- Content container -->
    <div class="container">
        <h1>Coming Soon...</h1> <!-- Text color for "Coming Soon" -->
        <p>Eenventory. Helping businesses go online, sell products, and manage inventory.</p> <!-- Text color for this text -->
        <div class="contact-info">
            <p>Email: <a href="mailto:contactus@eenventory.com" style="color: #3498db;">contactus@eenventory.com</a></p> <!-- Email in blue color -->
        </div>
    </div>
</body>
</html>
